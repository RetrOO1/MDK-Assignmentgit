<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="global">
    <div class="text">
      <div class="bold_text">
        <p class="bold">Get <a class="violet_text">insights</a> that help <br> your business grow</p>
      </div>
      <div class="small_text">
        <p class="small">Discover the benefits of data analytics and make <br>better decisions regarding revenue, customer <br>experience, and overall efficiency</p>
      </div>
      <div class="peoples">
        <div class="COMPANIES">
          <a href="#">10K+ <br>COMPANIES</a>
        </div>
        <div class="TEMPLATES">
          <a href="#">314 <br>TEMPLATES</a>
        </div>
        <div class="QUERIES">
          <a href="#">12M+ <br>QUERIES</a>
        </div>
      </div>
    </div>
    <div class="picture">
      <div class="background"></div>
      <div class="images">
        <img class="image" src="images/image-header-desktop.jpg" alt="">
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Usmanov Leonid</a>.
  </div>
</body>
</html>
